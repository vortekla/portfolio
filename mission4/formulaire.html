<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire d'Inscription</title>
  <link rel="stylesheet" href="style.css">
</head>

<header>
  <h1>Formulaire d'Inscription</h1>
</header>

<body>
  <form action="#" method="post">
    <table style="border: 0;">
      <tr>
        <td><label for="nom">Nom :</label></td>
        <td><input type="text" id="nom" name="nom" maxlength="50"></td>
      </tr>
      <tr>
        <td><label for="prenom">Prénom :</label></td>
        <td><input type="text" id="prenom" name="prenom" maxlength="50"></td>
      </tr>
      <tr>
        <td><label for="mail">Adresse mail :</label></td>
        <td><input type="text" id="mail" name="mail" maxlength="50"></td>
      </tr>
      <tr>
        <td><label for="tel">Téléphone :</label></td>
        <td><input type="number" id="tel" name="tel" maxlength="50"></td>
      </tr>
      <tr>
        <td><input type="checkbox" name="c1"> Accepter les conditions</td>
        <td></td>
      </tr>
      <tr>
        <td><input type="button" value="Valider"></td>
        <td><a href="index.html" class="button">Retour</a>
          </button>
        </td>
        <td></td>
      </tr>
    </table>
  </form>
</body>

</html>
